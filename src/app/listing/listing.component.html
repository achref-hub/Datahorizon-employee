<div class="container mt-4">
    <h2>Employee List</h2>
  
    <!-- Filter Input -->
    <input type="text" class="form-control mb-3" placeholder="Search Employees" [(ngModel)]="searchTerm" />
    
    <!-- Add New Employee Button -->
    <button class="btn btn-success mb-3" (click)="addEmployee()">Add New Employee</button>
  
    <!-- Employee Table -->
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th (click)="sortData('id')">ID</th>
          <th (click)="sortData('firstName')">First Name</th>
          <th (click)="sortData('lastName')">Last Name</th>
          <th (click)="sortData('email')">Email</th>
          <th (click)="sortData('age')">Age</th>
          <th (click)="sortData('salary')">Salary</th>
          <th (click)="sortData('contactNumber')">Contact</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.contactNumber }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
